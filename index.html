<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de citas</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-citas" id="contenedor-citas">
        <!-- Cita-->
        <div class="texto-cita">
            <i class="fas fa-quote-left"></i>
                <span id="cita">
                    
                </span>
        </div>
        <!-- Autor-->
        <div class="cita-autor">
            <span id="autor">
                
            </span>
        </div>
     <!-- Botones -->
        <div class="botones-contenedor">
            <button class="twitter-boton" id="twitter" title = 'Tuitea esto!'>
                <i class="fab fa-twitter"></i>
            </button>
            <button id="nueva-cita">Nueva cita</button>
        </div>
    </div>

 <!-- Script-->

 <script src="script.js"></script>
</body>
</html>
